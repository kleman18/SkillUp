<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home_Work_4_2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>
        <ol type="I">
            <li><b>A</b>
                <ul>
                    <li>abstract</li>
                </ul>
            </li>
            <li><b>B</b>
                <ul>
                    <li>boolean</li>
                    <li>breack</li>
                    <li>byte</li>
                </ul>
            </li>
            <li><b>C</b>
                <ul>
                    <li>case</li>
                    <li>catch</li>
                    <li>char</li>
                    <li>class</li>
                    <li>const</li>
                    <li>continue</li>
                </ul>
            </li>
        </ol>
    </div>
    
    <hr>

    <div>
        <table>
            <thead>
                <tr>
                    <th rowspan="2"><b>Browser</b></th>
                    <th colspan="2"><b>Visitors</b></th>
                </tr>
                <tr>
                    <th><b>Number</b></th>
                    <th><b>Percentage</b></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mozila Firefox</td>
                    <td>163</td>
                    <td>59%</td>
                </tr>
                <tr>
                    <td>Google Chrome</td>
                    <td>78</td>
                    <td>28%</td>
                </tr>
                <tr>
                    <td>Safari</td>
                    <td>35</td>
                    <td>13%</td>
                </tr>
            </tbody>
        </table>
    </div>   

    <hr>

    <div>
        <table border="1">
            <form action="POST">
                <thead>
                    <tr>
                        <th id="tabhead">Name</th>
                        <th id="tabhead">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" value="name"></td>
                    </tr>
                    <tr>
                        <td>Sex</td>
                        <td>
                            <label><input type="radio" value="mail" name="sex">Male</label>
                            <br>
                            <label><input type="radio" value="femail" name="sex">Femail</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Eye color</td>
                        <td>
                            <select size="1">
                                <option>green</option>
                                <option>blue</option>
                                <option>grey</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Chek all the apply</td>
                        <td>
                            <label><input type="checkbox" value="height" name="height">Over 6 feet tall</label>
                            <br>
                            <label><input type="checkbox" value="weight" name="weight">Over 200 pounds</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label>Describe your athletic ability:<br><input id="description" type="textarea"></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" id="btn">
                            <input type="submit" value="Enter my information">
                        </td>
                    </tr>
                </tbody>
            </form>
        </table>
    </div>
</body>
</html>
